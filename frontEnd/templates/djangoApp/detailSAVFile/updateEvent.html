{% load i18n widget_tweaks %}
<div class="modal-dialog modal-lg" role="document">
    <form action="{% url 'visualImpactSAV:updateEvent' pk=current_event.id %}" method="post" id="updateEvent" class="form">
        {% csrf_token %}
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modalUpdateEvent" aria-label="Close">
                    <span aria-hidden="true">×</span>
                    <span class="sr-only">Fermer</span>
                </button>
                <h4 class="modal-title">Créer</h4>
            </div>
            <div class="modal-body">
                {{ form.as_p }}
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modalUpdateEvent">Fermer</button>
                <input type="submit" value="Mettre à jour l'évenement" />
            </div>
        </div><!-- /.modal-content -->
    </form>
</div><!-- /.modal-dialog -->

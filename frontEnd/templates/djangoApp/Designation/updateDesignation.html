{% load i18n widget_tweaks %}
<div class="modal-dialog modal-lg" role="document">
    <form action="{% url 'visualImpactSAV:updateDesignation' pk %}" method="post" id="updateDesignation" class="form">
        {% csrf_token %}
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modalUpdateDesignation" aria-label="Close">
                    <span aria-hidden="true">×</span>
                    <span class="sr-only">Fermer</span>
                </button>
                <h4 class="modal-title">Créer</h4>
            </div>
            <div class="modal-body">
                {{ form.as_p }}
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modalUpdateDesignation">Fermer</button>
                <input type="submit" value="Mettre à jour la désignation" />
            </div>
        </div><!-- /.modal-content -->
    </form>
</div><!-- /.modal-dialog -->
